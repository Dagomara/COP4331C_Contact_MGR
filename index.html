<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign In: UCF Contacts Manager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/js/md5.js"></script>
    <script type="text/javascript" src="assets/js/code.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: var(--ucf-gray);border-radius: 20;border-top-left-radius: 20;border-top-right-radius: 20;border-bottom-right-radius: 20;border-bottom-left-radius: 20;border-style: none;padding-top: 0;padding-bottom: 10px;">
        <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div><a class="navbar-brand" href="#"><img class="img-fluid" src="assets/img/UCF_Seal_Transparent.png"> </a></div>
            <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"><a class="nav-link active fst-italic" style="color: rgba(224,217,217,0.9);">login</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link fs-1 fw-bold" style="color: var(--bs-white);">UCF Contact Manager</a></li>
                    <li class="nav-item"></li>
                </ul>
                <p class="ms-auto navbar-text actions"></p>
            </div>
        </div>
    </nav>
    <div id="loginPane" class="p-5 mb-4 round-3">
        <p></p>
        <div class="container-fluid py-5">
            <div class="row w-75">
                <div class="col-3 me-2">
                    <p>Username</p>
                </div>
                <div class="col text-center ms-3" s=""><input id="loginName" type="text" class="w-100" style="--bs-dark: #b3b3b3;--bs-dark-rgb: 179,179,179;"></div>
            </div>
            <div class="row w-75">
                <div class="col-3 me-2">
                    <p>Password</p>
                </div>
                <div class="col text-center ms-3"><input id="loginPassword" type="password" class="w-100" style="--bs-dark: #b3b3b3;--bs-dark-rgb: 179,179,179;"></div>
            </div>
            <h1 class="display-5 fw-bold"></h1>
            <p class="col-md-8 fs-4"></p>
            <div class="row w-75">
                <div class="col text-center"><a class="btn btn-primary btn-lg w-100" role="button" onclick="doLogin()">Sign In</a></div>
            </div>
            <div class="row w-75" style="margin-top: 14px;">
                <div class="col-8">
                    <p>Don't have an account?</p>
                </div>
                <div class="col-100"><a class="btn btn-primary btn-lg w-100" role="button" href="register.html">Register</a></div>
            </div>
            <div class="pt-3 row w-75">
                <div class="col text-center"><span id="loginResult" class="text-danger lead w-100"></span></div>
            </div>

        </div>
        <div class="container-fluid py-5" style="margin-top: 40px;">
            <p class="w-100" style="margin-bottom: 0px;"><em>NOTE: </em><strong><em><span style="color: rgb(255, 201, 4);">Not an official UCF Service</span>.&nbsp;</em></strong><br>Made by Alex Z, Cesar H, Leo A, Reece S, Michael M, and Elias C.</p>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
